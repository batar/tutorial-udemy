<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Ein einfaches Beispiel</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <style>
      body{
        display: flex;
        justify-content: center;
      }
      .container{
        flex-basis:800px;
        flex-grow:0;
        flex-shrink: 1;

        display: flex;
      }
      .navigation{
        flex-basis: 200px;
        flex-grow: 0;
        flex-shrink: 0;
      }
      .content{
        flex-basis: 0px;
        flex-grow:1;
        flex-shrink: 1;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h4>Navigation</h4>
      </div>
      <div class="content">
        <h4>Inhaltbereich</h4>
      </div>
    </div>
      
  </body>
</html>
