<!Doctype html>
<html lang="de-DE">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <style>
    </style>
</head>
<body>
    <h1 id="ueberschrift">Schüler: 0</h1>
    <button type="button" id="myButton">ERHÖHEN</button>
    <button type="button" id="reset">ERHÖHEN</button>
    
<script>
    var anzahl=0;
    document.getElementById("myButton").onclick = function(){
        anzahl++;
        document.getElementById("ueberschrift").innerHTML="Schüler: " + anzahl;
    }
    
    document.getElementById("reset").onclick = function(){
        anzahl=0;
        document.getElementById("ueberschrift").innerHTML="Schüler: " + anzahl;
    }

</script>
</body>
</html>
